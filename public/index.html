<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>NGX5 WhatsApp Bot Pairing</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { background: #25D366; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f0fff4; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>NGX5 WhatsApp Pairing</h2>
        <p>Enter your phone number to get a pairing code:</p>
        
        <input type="text" id="phoneNumber" placeholder="e.g., 916909137213" required>
        <button onclick="requestPairingCode()">Get Pairing Code</button>
        
        <div id="result" class="hidden">
            <h3>Your Pairing Code:</h3>
            <div id="pairingCode" style="font-size: 24px; font-weight: bold; color: #25D366;"></div>
            <p>Go to WhatsApp → Linked Devices → Link a Device → Enter Code</p>
        </div>
        
        <div id="error" class="hidden" style="color: red; margin-top: 10px;"></div>
    </div>

    <script>
        async function requestPairingCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // Clear previous results
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            if (!phoneNumber) {
                showError('Please enter your phone number');
                return;
            }
            
            try {
                const response = await fetch('/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: phoneNumber })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('pairingCode').textContent = data.pairingCode;
                    resultDiv.classList.remove('hidden');
                } else {
                    showError(data.error || 'Failed to get pairing code');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
